</head>

<body>
<!-- Navbar -->

    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">SpringBoot POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

<!-- Customer Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-5 shadow rounded p-5">
        <form id="customerForm">
            <h1 class="text-center mb-4">Customer Management</h1>
            <div class="mb-3">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="salary">Salary</label>
                <input id="salary" name="salary" type="number" class="form-control" step="0.01" min="1000" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
<script>
    $(document).ready(function () {

        $("#customerForm").submit(function (event) {
            event.preventDefault();

            var customerData = {
                name: $("#name").val(),
                address: $("#address").val(),
                salary: $("#salary").val()
            }

            $.ajax({
                url: "http://localhost:8080/api/v1/customer",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(customerData),
                success: function (response) {
                    successNotification(response.message);
                    $("#customerForm")[0].reset();
                },
                error: function (error) {
                    errorNotification(error.responseJSON.message);
                    $("#customerForm")[0].reset();
                }
            });
        });

        function successNotification(message) {
            Swal.fire({
                text: message,
                icon: 'success',
                background: '#d4edda',
                color: '#155724',
                confirmButtonColor: '#28a745',
                timer: 5000,
                timerProgressBar: true,
                position: 'top-end',
                toast: true
            });
        }

        function errorNotification(message) {
            Swal.fire({
                text: message,
                icon: 'error',
                background: '#f8d7da',
                color: '#721c24',
                confirmButtonColor: '#dc3545',
                timer: 5000,
                timerProgressBar: true,
                position: 'top-end',
                toast: true
            });
        }
    });
</script>
</body>
</html>
