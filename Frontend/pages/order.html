<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Order Management</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">SpringBoot POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="order.html">PlaceOrder</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Order Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-8 shadow rounded p-5">
        <form id="orderForm">
            <h2 class="mb-4 text-center">Place Order</h2>
            <div class="mb-3">
                <label for="customerId" class="form-label">Select Customer</label>
                <select id="customerId" class="form-select" required></select>
            </div>
            <div class="mb-4">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" id="orderDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Order Items</label>
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>
                            <button type="button" id="addItem" class="btn btn-sm btn-success">+ Add</button>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="orderItems"></tbody>
                </table>
            </div>
            <div class="text-end mb-3">
                <h5>Total: Rs. <span id="grandTotal">0.00</span></h5>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Place Order</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
<script>
    $(document).ready(function () {
        let itemList = [];

        getAllCustomers();
        getAllItems();
        setTodayDate();

        $('#addItem').click(() => $('#orderItems').append(generateRow()));

        $('#orderItems').on('input', '.quantity, .unitPrice', updateTotals);

        $('#orderItems').on('click', '.remove-row', function () {
            $(this).closest('tr').remove();
            updateTotals();
        });

        $('#orderForm').submit(function (e) {
            e.preventDefault();

            const orderDetails = [];
            let valid = true;

            $('#orderItems tr').each(function () {
                const itemId = $(this).find('.itemSelect').val();
                const quantity = parseInt($(this).find('.quantity').val());
                const unitPrice = parseFloat($(this).find('.unitPrice').val());

                if (!itemId || quantity <= 0 || unitPrice <= 0) {
                    errorNotification('Please enter valid item details!');
                    valid = false;
                    return false;
                }

                orderDetails.push({
                    itemId,
                    quantity,
                    unitPrice,
                    totalPrice: quantity * unitPrice
                });
            });

            if (!valid || orderDetails.length === 0) return;

            const orderData = {
                customerId: $('#customerId').val(),
                date: $('#orderDate').val(),
                orderDetails
            };

            $.ajax({
                url: 'http://localhost:8080/api/v1/order',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(orderData),
                success: function (response) {
                    successNotification(response.message);
                    $('#orderForm')[0].reset();
                    $('#orderItems').empty();
                    $('#grandTotal').text('0.00');
                    setTodayDate();
                },
                error: function (error) {
                    const msg = error.responseJSON?.message || 'Order failed. Try again.';
                    errorNotification(msg);
                }
            });
        });

        function getAllCustomers() {
            $.get('http://localhost:8080/api/v1/customer', function (data) {
                data.forEach(c => {
                    $('#customerId').append(`<option value="${c.id}">${c.name}</option>`);
                });
            });
        }

        function getAllItems() {
            $.get('http://localhost:8080/api/v1/item', function (data) {
                itemList = data;
            });
        }

        function generateRow() {
            const options = itemList.map(i => `<option value="${i.id}">${i.description}</option>`).join('');
            return `
                <tr>
                    <td><select class="form-select itemSelect">${options}</select></td>
                    <td><input type="number" class="form-control quantity" min="1" required></td>
                    <td><input type="number" class="form-control unitPrice" min="0.01" step="0.01" required></td>
                    <td class="total">0.00</td>
                    <td><button type="button" class="btn btn-sm btn-danger remove-row">X</button></td>
                </tr>`;
        }

        function updateTotals() {
            let total = 0;
            $('#orderItems tr').each(function () {
                const qty = parseInt($(this).find('.quantity').val()) || 0;
                const price = parseFloat($(this).find('.unitPrice').val()) || 0;
                const rowTotal = qty * price;
                $(this).find('.total').text(rowTotal.toFixed(2));
                total += rowTotal;
            });
            $('#grandTotal').text(total.toFixed(2));
        }

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            $('#orderDate').val(today);
        }

        function successNotification(msg) {
            Swal.fire({
                icon: 'success',
                title: msg,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        function errorNotification(msg) {
            Swal.fire({
                icon: 'error',
                title: msg,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }
    });
</script>
</body>
</html>
