<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Order Management</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">SpringBoot POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="order.html">PlaceOrder</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Order Form -->
<div class="d-flex justify-content-center" style="margin-top: 110px">
    <div class="col-10 shadow rounded p-5">
        <form id="orderForm">
            <h1 class="text-center mb-4">Place Order</h1>

            <div class="d-flex justify-content-between align-items-end mb-3">
                <div class="col-3">
                    <label for="customer" class="form-label">Select Customer</label>
                    <select id="customer" class="form-select" required></select>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" id="addItemBtn">Add Item</button>
                </div>
            </div>

            <table class="table table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="orderItems"></tbody>
            </table>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Place Order</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
<script>
    let itemsList = [];

    $(document).ready(function () {
        loadCustomers();
        loadItems();

        $('#addItemBtn').click(function () {
            addItemRow();
        });

        $('#orderForm').submit(function (e) {
            e.preventDefault();

            const orderDetails = [];

            $('#orderItems tr').each(function () {
                const itemId = $(this).find('.item-select').val();
                const quantity = parseInt($(this).find('.item-qty').val());
                const unitPrice = parseFloat($(this).find('.item-price').val());
                const totalPrice = quantity * unitPrice;

                orderDetails.push({itemId, quantity, unitPrice, totalPrice});
            });

            const orderData = {
                customerId: $('#customer').val(),
                date: new Date().toISOString().split('T')[0],
                orderDetails
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/order",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(orderData),
                success: function (response) {
                    successNotification("Order placed successfully!");
                    $('#orderForm')[0].reset();
                    $('#orderItems').empty();
                },
                error: function (xhr) {
                    errorNotification(xhr.responseJSON?.message || "Something went wrong");
                }
            });
        });
    });

    function loadCustomers() {
        $.get("http://localhost:8080/api/v1/customer", function (response) {
            response.data.forEach(customer => {
                $('#customer').append(`<option value="${customer.id}">${customer.name}</option>`);
            });
        });
    }

    function loadItems() {
        $.get("http://localhost:8080/api/v1/item", function (response) {
            itemsList = response.data;
        });
    }

    function addItemRow() {
        const row = $('<tr>');
        const itemSelect = $('<select class="form-select item-select" required></select>');
        itemSelect.append(`<option disabled selected>Select</option>`);
        itemsList.forEach(item => {
            itemSelect.append(`<option value="${item.id}" data-price="${item.unitPrice}">${item.description}</option>`);
        });

        const qtyInput = $('<input type="number" min="1" class="form-control item-qty" required>');
        const priceInput = $('<input type="number" class="form-control item-price" step="0.01" readonly>');
        const totalCell = $('<td class="item-total">0.00</td>');
        const deleteBtn = $('<button type="button" class="btn btn-danger btn-sm">Remove</button>');

        deleteBtn.click(function () {
            row.remove();
        });

        itemSelect.change(function () {
            const unitPrice = $(this).find(':selected').data('price');
            priceInput.val(unitPrice);
            qtyInput.trigger('input');
        });

        qtyInput.on('input', function () {
            const qty = parseInt(qtyInput.val());
            const price = parseFloat(priceInput.val());
            totalCell.text((qty * price).toFixed(2));
        });

        row.append($('<td>').append(itemSelect));
        row.append($('<td>').append(qtyInput));
        row.append($('<td>').append(priceInput));
        row.append(totalCell);
        row.append($('<td>').append(deleteBtn));

        $('#orderItems').append(row);
    }

    function successNotification(message) {
        Swal.fire({
            text: message,
            icon: 'success',
            background: '#d4edda',
            color: '#155724',
            confirmButtonColor: '#28a745',
            timer: 5000,
            timerProgressBar: true,
            position: 'top-end',
            toast: true
        });
    }

    function errorNotification(message) {
        Swal.fire({
            text: message,
            icon: 'error',
            background: '#f8d7da',
            color: '#721c24',
            confirmButtonColor: '#dc3545',
            timer: 5000,
            timerProgressBar: true,
            position: 'top-end',
            toast: true
        });
    }
</script>
</body>
</html>
