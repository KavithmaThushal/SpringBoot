<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Order Management</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">SpringBoot POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="order.html">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Order Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-10 col-md-8 col-lg-6 shadow p-5 rounded">
        <h2 class="mb-4 text-center">Place Order</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label for="customerId">Select Customer</label>
                <select id="customerId" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="orderDate">Order Date</label>
                <input id="orderDate" type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Order Items</label>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>
                            <button type="button" class="btn btn-sm btn-success" id="addItem">+</button>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="orderItems"></tbody>
                </table>
            </div>
            <div class="text-end mb-3">
                <strong>Total: Rs. <span id="grandTotal">0.00</span></strong>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Place Order</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
<script>
    let itemList = [];

    $(document).ready(function () {
        loadCustomers();
        loadItems();

        $("#addItem").click(function () {
            $("#orderItems").append(generateRow());
        });

        $("#orderItems").on("input", ".quantity, .unitPrice", updateTotals);

        $("#orderItems").on("click", ".remove-row", function () {
            $(this).closest("tr").remove();
            updateTotals();
        });

        $("#orderForm").submit(function (e) {
            e.preventDefault();

            const orderDetails = [];
            $("#orderItems tr").each(function () {
                const itemId = $(this).find(".itemSelect").val();
                const quantity = parseInt($(this).find(".quantity").val());
                const unitPrice = parseFloat($(this).find(".unitPrice").val());
                const totalPrice = quantity * unitPrice;

                if (itemId && quantity && unitPrice) {
                    orderDetails.push({itemId, quantity, unitPrice, totalPrice});
                }
            });

            const order = {
                customerId: $("#customerId").val(),
                date: $("#orderDate").val(),
                orderDetails
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/order",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(order),
                success: function (res) {
                    Swal.fire("Success", "Order placed successfully!", "success");
                    $("#orderForm")[0].reset();
                    $("#orderItems").empty();
                    $("#grandTotal").text("0.00");
                },
                error: function (err) {
                    Swal.fire("Error", err.responseJSON?.message || "Something went wrong", "error");
                }
            });
        });
    });

    function loadCustomers() {
        $.get("http://localhost:8080/api/v1/customer", function (customers) {
            customers.forEach(c => {
                $("#customerId").append(`<option value="${c.id}">${c.name}</option>`);
            });
        });
    }

    function loadItems() {
        $.get("http://localhost:8080/api/v1/item", function (items) {
            itemList = items;
        });
    }

    function generateRow() {
        const options = itemList.map(item => `<option value="${item.id}">${item.description}</option>`).join("");
        return `
            <tr>
                <td><select class="form-select itemSelect">${options}</select></td>
                <td><input type="number" class="form-control quantity" min="1" required></td>
                <td><input type="number" class="form-control unitPrice" min="0.01" step="0.01" required></td>
                <td class="total">0.00</td>
                <td><button type="button" class="btn btn-sm btn-danger remove-row">X</button></td>
            </tr>`;
    }

    function updateTotals() {
        let grandTotal = 0;
        $("#orderItems tr").each(function () {
            const qty = parseInt($(this).find(".quantity").val()) || 0;
            const price = parseFloat($(this).find(".unitPrice").val()) || 0;
            const total = qty * price;
            $(this).find(".total").text(total.toFixed(2));
            grandTotal += total;
        });
        $("#grandTotal").text(grandTotal.toFixed(2));
    }
</script>
</body>
</html>
